<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Miniature Math Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>Math machine</h3>
        </div>
        <div class="panel-body">
          <input class="form-control" type="number" id="input">
          <button type="button" id="factorial" class="btn">Factorial</button>
          <button type="button" id="prime" class="btn">Prime</button>
          <button type="button" class="refresh btn">Again!</button>
        </div>
        <div class="panel-footer">
          <div id="output">
          </div>
        </div>
      </div>

      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3>String machine</h3>
          </div>
          <div class="panel-body">
            <input class="form-control" type="text" id="inputString">
            <button type="button" id="palindrome" class="btn">Is it a palindrome?</button>
            <button type="button" id="palindromeBuilder" class="btn">Make it a palindrome!</button>
            <button type="button" class="refresh btn">Again!</button>
          </div>
          <div class="panel-footer">
            <div id="outputString">
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
