<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Miniature Math Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Math machine</h1>
      <button type="button" id="factorial" class="btn">Factorial</button>
      <button type="button" id="prime" class="btn">Prime</button>
      <input class="well" type="number" id="input">
      <div class="well" id="output">
      </div>

      <h1>string machine</h1>
      <button type="button" id="palindrome" class="btn">Is it a palindrome?</button>
      <input class="well" type="text" id="inputString">
      <button type="button" id="palindromeBuilder" class="btn">Make it a palindrome!</button>

      <div class="well" id="outputString">
      </div>

      <h1>Do it again</h1>
      <button type="button" id="refresh" class="btn">Again!</button>

    </div>
  </body>
</html>
